      <div class="nav">
        <div class="wrapper gutter-1-2">
          <nav role="navigation" id="nav">
            <ol class="mega list-group-inline push-0">
              <li><a href="#chocolate">Chocolate</a></li>
              <li><a href="#specials">Specials</a></li>
              <li><a href="#about">About</a></li>

            </ol>

  <main role="main" id="main">
    <section class="card chocolate button" id="chocolate">
      <div class="banner embed embed-4by1">
        <img class="embed-item" src="images/banner.jpg" alt="">
      </div>
      <div class="chocolate-content center">

        <p class="">Only the Best for YOU</p>

      </div>
    </section>

    <section id="specials">
      <div class="card">
        <img class="img-flex" src="images/assorted_chocolate.jpg" alt="">
        <h2>Specials</h2>
        <p>20% when you buy $50 on any chocolate</p>
      </div>

          <div class="contact pad-t pad-b">
            <div class="wrapper">
              <h2 class="push-0 color-brand-dark gutter-1-2">Sweeten Your Inbox</h2>
              <p class="mega max-length gutter-1-2">Get the latest</p>

              <form class="grid" method="post">
                <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
                  <label for="name" class="push-1-8">Name</label>
                  <input id="name">
                </div>
                <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
                  <label for="email" class="push-1-8">Email</label>
                  <input type="email" id="email">
                </div>
